kernelStarted=<small>Ядро запущено. Для вычисления выражений нажмите Shift+Enter в workspace. \n\
  Ctrl-X    Вырезать \n\
  Ctrl-C    Копировать \n\
  Ctrl-V    Вставить \n\
  Ctrl-Z    Отменить \n\
  Ctrl-Y    Повторить \n\
  Ctrl-L    Копировать выражения сверху \n \
  Ctrl-B    Сбалансировать скобки \n\
  Alt-.     Остановить вычисления \n\
  Alt-,     Прервать вычисления (вызывает диалог) \n\
            (Используйте клавишу Command на Macintosh)</small>
kernelStopped=<small>Ядро остановлено. Для вычисления выражения необходимо его запустить</small>
aboutInfo=Mathematica REPL (Read-Evaluate-Print-Loop) \n\
